<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submarine</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="button">
			<button>Animate one</button>
			<button>Animate two</button>
			<button>Animate three</button>
			<button>Animate four</button>
		</div>
		<!-- <h1>I like to make cool CSS animations</h1> -->
		<div class="first"></div>
		<div class="second"></div>
		<section class="close">
			<div class="submarine">
				<div class="bubbles">
					<div class="one"></div>
					<div class="two"></div>
					<div class="three"></div>
					<div class="four"></div>
					<div class="five"></div>
					<div class="six"></div>
					<div class="seven"></div>
				</div>
			</div>
			<h1 class="info">Кликните по этому тексту...</h1>
		</section>
		<section class="close">
			<div class="iceberg"></div>
			<div class="torpedo"></div>
			<div class="torpedo"></div>
			<div class="torpedo"></div>
			<div class="torpedo"></div>
			<div class="torpedo"></div>
			<div class="torpedo"></div>
			<h1 class="info">Кликните по айсбергу...</h1>
		</section>
		<div class="third"></div>
		<div class="fourth"></div>
		<section class="open">
			<div class="mine-container">
				<div class="mine-click"></div>
			</div>
			<div class="message-mine">
				<div class="message-image-mine"></div>
				<h3>Вирусы</h3>
				<p>повреждение, воспаление отек слизистой оболочки<sup>1</sup></p>
			</div>
			<h1 class="info">Кликните по мине...</h1>
		</section>
		<section class="close">
			<div class="cat-container">
				<div class="cat-message"></div>
				<div class="message">
					<div class="message-image"></div>
					<h3>Nice<br>cat</h3>
					<p>I like swimming cats</p>
				</div>
			</div>
			<h1 class="info">Кликните по коту...</h1>
		</section>
	</div>
	<script src="main.js"></script>
</body>
</html>
